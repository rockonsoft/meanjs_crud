<section data-ng-controller="%PLURAL_CAPITALIZED%Controller" data-ng-init="find()">
  <div class="page-header">
    <h1>%PLURAL_CAPITALIZED%</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="%MODEL% in %PLURAL%" data-ui-sref="%PLURAL%.view({%MODEL%Id: %MODEL%._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="%MODEL%.created | date:'mediumDate'"></span>
        by
        <span data-ng-bind="%MODEL%.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="%MODEL%.title"></h4>
      <p class="list-group-item-text" data-ng-bind="%MODEL%.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="%PLURAL%.$resolved && !%PLURAL%.length">
    No %PLURAL% yet, why don't you <a data-ui-sref="%PLURAL%.create">create one</a>?
  </div>
</section>
